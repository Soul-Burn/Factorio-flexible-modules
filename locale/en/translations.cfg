[mod-setting-description]
fm-disable-direct-recipes=Disables the recipes that create a programmed module directly. If checked, modules must be programmed from blank modules.
fm-disable-blank-recipes=Disables the recipes that create a blank module directly. If checked, blanks must be created by erasing a programmed module.
